<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG & LangChain Architecture Diagrams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 50px;
            font-size: 1.1em;
        }
        
        .diagram-section {
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 2em;
            color: #34495e;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 4px solid #3498db;
            text-align: center;
        }
        
        .svg-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* SVG Styles */
        .box {
            stroke: #2c3e50;
            stroke-width: 3;
            transition: all 0.3s ease;
        }
        
        .box:hover {
            filter: brightness(1.1);
            stroke-width: 4;
        }
        
        .box-primary {
            fill: #3498db;
        }
        
        .box-success {
            fill: #2ecc71;
        }
        
        .box-warning {
            fill: #f39c12;
        }
        
        .box-danger {
            fill: #e74c3c;
        }
        
        .box-info {
            fill: #9b59b6;
        }
        
        .box-purple {
            fill: #8e44ad;
        }
        
        .box-teal {
            fill: #1abc9c;
        }
        
        .box-pink {
            fill: #e91e63;
        }
        
        .arrow {
            stroke: #2c3e50;
            stroke-width: 3;
            fill: none;
            marker-end: url(#arrowhead);
        }
        
        .arrow-dashed {
            stroke-dasharray: 5,5;
        }
        
        .text-white {
            fill: white;
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .text-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .text-small {
            font-size: 14px;
            font-weight: normal;
        }
        
        .circle {
            stroke: #2c3e50;
            stroke-width: 3;
        }
        
        .database {
            fill: #34495e;
            stroke: #2c3e50;
            stroke-width: 2;
        }
        
        .legend-text {
            font-size: 14px;
            fill: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .svg-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® RAG & LangChain Architecture</h1>
        <p class="subtitle">Visual Representation with Shapes and Diagrams</p>
        
        <!-- RAG Architecture -->
        <div class="diagram-section">
            <h2 class="section-title">üîç RAG (Retrieval-Augmented Generation) Architecture</h2>
            
            <div class="svg-container">

                        </marker>
                    </defs>
                    
                    <!-- Title -->
                    <text x="700" y="40" class="text-white text-title" fill="#2c3e50">RAG System Flow</text>
                    
                    <!-- Step 1: User Query -->
                    <rect x="50" y="100" width="200" height="100" rx="10" class="box box-primary"/>
                    <text x="150" y="140" class="text-white text-title">User Query</text>
                    <text x="150" y="165" class="text-white text-small">"What is RAG?"</text>
                    
                    <!-- Arrow 1 -->
                    <path d="M 250 150 L 350 150" class="arrow"/>
                    <text x="260" y="140" class="legend-text">1. Question</text>
                    
                    <!-- Step 2: Embedding -->
                    <rect x="350" y="100" width="200" height="100" rx="10" class="box box-success"/>
                    <text x="450" y="140" class="text-white text-title">Embedding</text>
                    <text x="450" y="165" class="text-white text-small">Convert to Vector</text>
                    
                    <!-- Arrow 2 -->
                    <path d="M 550 150 L 650 150" class="arrow"/>
                    <text x="560" y="140" class="legend-text">2. Vectorize</text>
                    
                    <!-- Step 3: Vector DB Search -->
                    <g>
                        <!-- Database cylinder -->
                        <ellipse cx="750" cy="120" rx="100" ry="30" class="database"/>
                        <rect x="650" y="120" width="200" height="80" class="database"/>
                        <ellipse cx="750" cy="200" rx="100" ry="30" class="database"/>
                        <text x="750" y="155" class="text-white text-title">Vector DB</text>
                        <text x="750" y="180" class="text-white text-small">ChromaDB</text>
                    </g>
                    
                    <!-- Arrow 3 -->
                    <path d="M 850 150 L 950 150" class="arrow"/>
                    <text x="860" y="140" class="legend-text">3. Search</text>
                    
                    <!-- Step 4: Retrieved Documents -->
                    <rect x="950" y="100" width="200" height="100" rx="10" class="box box-warning"/>
                    <text x="1050" y="135" class="text-white text-title">Retrieved Docs</text>
                    <text x="1050" y="160" class="text-white text-small">Top K Results</text>
                    <text x="1050" y="180" class="text-white text-small">(Relevant Context)</text>
                    
                    <!-- Arrow 4 (down) -->

                    <text x="1070" y="250" class="legend-text">4. Context</text>
                    
                    <!-- Step 5: LLM Processing -->

                    <text x="1050" y="365" class="text-white text-small">Claude / GPT / Gemini</text>
                    <text x="1050" y="390" class="text-white text-small">Context + Question ‚Üí Answer</text>
                    
                    <!-- Arrow 5 (left) -->
                    <path d="M 850 360 L 550 360" class="arrow"/>
                    <text x="700" y="350" class="legend-text">5. Generate</text>
                    
                    <!-- Step 6: Final Answer -->
                    <rect x="350" y="310" width="200" height="100" rx="10" class="box box-info"/>
                    <text x="450" y="345" class="text-white text-title">Final Answer</text>
                    <text x="450" y="370" class="text-white text-small">Contextualized</text>
                    <text x="450" y="390" class="text-white text-small">Response</text>
                    
                    <!-- Arrow 6 -->
                    <path d="M 350 360 L 250 360" class="arrow"/>
                    <text x="270" y="350" class="legend-text">6. Return</text>
                    
                    <!-- Step 7: User receives answer -->
                    <rect x="50" y="310" width="200" height="100" rx="10" class="box box-primary"/>
                    <text x="150" y="350" class="text-white text-title">User</text>
                    <text x="150" y="375" class="text-white text-small">Receives Answer</text>
                    
                    <!-- Document Ingestion Flow (Bottom) -->
                    <text x="700" y="480" class="text-white text-title" fill="#2c3e50">Document Ingestion Pipeline</text>
                    
                    <!-- Documents -->
                    <rect x="50" y="520" width="180" height="80" rx="10" class="box box-teal"/>
                    <text x="140" y="555" class="text-white text-title">Documents</text>
                    <text x="140" y="580" class="text-white text-small">PDF, Text, etc.</text>
                    
                    <path d="M 230 560 L 330 560" class="arrow"/>
                    
                    <!-- Text Splitter -->
                    <rect x="330" y="520" width="180" height="80" rx="10" class="box box-success"/>
                    <text x="420" y="555" class="text-white text-title">Text Splitter</text>
                    <text x="420" y="580" class="text-white text-small">Chunk into Parts</text>
                    
                    <path d="M 510 560 L 610 560" class="arrow"/>
                    
                    <!-- Embeddings -->
                    <rect x="610" y="520" width="180" height="80" rx="10" class="box box-warning"/>
                    <text x="700" y="555" class="text-white text-title">Embeddings</text>
                    <text x="700" y="580" class="text-white text-small">HuggingFace</text>
                    
                    <path d="M 790 560 L 890 560" class="arrow"/>
                    
                    <!-- Vector Store -->
                    <rect x="890" y="520" width="180" height="80" rx="10" class="box box-purple"/>
                    <text x="980" y="555" class="text-white text-title">Vector Store</text>
                    <text x="980" y="580" class="text-white text-small">ChromaDB</text>
                    
                    <!-- Connection to main flow -->
                    <path d="M 980 520 L 980 450 L 750 450 L 750 230" class="arrow arrow-dashed"/>
                    <text x="800" y="440" class="legend-text">Stored Data</text>
                    
                    <!-- Legend -->
                    <g transform="translate(50, 680)">
                        <text x="0" y="0" class="legend-text" font-weight="bold" font-size="16">Legend:</text>
                        
                        <rect x="0" y="15" width="30" height="20" rx="3" class="box box-primary"/>
                        <text x="40" y="28" class="legend-text">User Interface</text>
                        
                        <rect x="200" y="15" width="30" height="20" rx="3" class="box box-success"/>
                        <text x="240" y="28" class="legend-text">Processing</text>

                        <text x="440" y="28" class="legend-text">Data/Context</text>
                        
                        <rect x="600" y="15" width="30" height="20" rx="3" class="box box-danger"/>

                        <rect x="800" y="15" width="30" height="20" rx="3" class="box box-purple"/>
                        <text x="840" y="28" class="legend-text">Storage</text>
                    </g>
                </svg>
            </div>
        </div>
        
        <!-- LangChain Architecture -->
